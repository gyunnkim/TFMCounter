<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient -->
    <radialGradient id="redGradient" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#ff7675;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#e17055;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d63031;stop-opacity:1" />
    </radialGradient>
    
    <!-- Glossy highlight -->
    <linearGradient id="redGloss" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.7" />
      <stop offset="30%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="70%" style="stop-color:#ffffff;stop-opacity:0" />
      <stop offset="100%" style="stop-color:#d63031;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- Main square -->
  <rect x="10" y="10" width="80" height="80" rx="8" ry="8" 
        fill="url(#redGradient)" 
        stroke="#d63031" 
        stroke-width="1"/>
  
  <!-- Glossy overlay -->
  <rect x="10" y="10" width="80" height="80" rx="8" ry="8" 
        fill="url(#redGloss)"/>
  
  <!-- Highlight spot -->
  <ellipse cx="35" cy="35" rx="15" ry="10" 
           fill="#ffffff" 
           opacity="0.5"/>
</svg>
