<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient -->
    <radialGradient id="blackGradient" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#636e72;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#2d3436;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </radialGradient>
    
    <!-- Glossy highlight -->
    <linearGradient id="blackGloss" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.6" />
      <stop offset="30%" style="stop-color:#ffffff;stop-opacity:0.2" />
      <stop offset="70%" style="stop-color:#ffffff;stop-opacity:0" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.3" />
    </linearGradient>
    
    <!-- Inner shadow -->
    <filter id="innerShadow">
      <feOffset dx="0" dy="0"/>
      <feGaussianBlur stdDeviation="2" result="offset-blur"/>
      <feFlood flood-color="#000000" flood-opacity="0.4"/>
      <feComposite in2="offset-blur" operator="in"/>
    </filter>
  </defs>
  
  <!-- Main square -->
  <rect x="10" y="10" width="80" height="80" rx="8" ry="8" 
        fill="url(#blackGradient)" 
        stroke="#000000" 
        stroke-width="1"/>
  
  <!-- Glossy overlay -->
  <rect x="10" y="10" width="80" height="80" rx="8" ry="8" 
        fill="url(#blackGloss)"/>
  
  <!-- Highlight spot -->
  <ellipse cx="35" cy="35" rx="15" ry="10" 
           fill="#ffffff" 
           opacity="0.4"/>
</svg>
